<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>杜的个人博客</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/css/style.css}">
    <script src ="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=501mytnfwcsfky1ar6xq4b6wx3njf1j6gdlyxjbd9xwfzlkv"></script>
    <script src="js/jquery-2.1.4.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="component/bar::blogheader(blog)"></div>

<div class="container">
    <div class="row text-center">
        <h3>[[${article.title}]]</h3>
    </div>
    <div class="row text-center">
        <ul class="list-inline">
            <li>作者：<span>杜事峰</span></li>
            <li>发表时间：<span>[[${article.createTime}]]</span></li>

            <li th:if="${article.sortInfos.size() > 0}">类别标签：
                <span th:each="sort:${article.sortInfos}" class="label label-primary">[[${sort.name}]]</span>
            </li>
            <li th:if="${article.sortInfos.size() == 0}">分类：
                <span class="label label-default">默认分类</span>
            </li>
        </ul>

    </div>
    <div id="contentArea">[(${article.articleContent.content})]</div>
</div>


</body>

<script>
    tinymce.init({
        selector: '#contentArea',
        branding: false,
        menubar: false,
        toolbar:false,
        resize: false,
        plugins: "code,codesample,image imagetools,lists,insertdatetime,table,link,autoresize",
        readonly:1
    });

</script>

</html>
