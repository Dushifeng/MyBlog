<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>杜的个人博客</title>


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/main.css}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .class_outer {
            display: block;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        .class_cover {
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding-left: 5px;
            background-color: rgba(0, 0, 0, .50);
            color: #FFFFFF;
            font-size: 26px;
            position: absolute;
            left: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div th:replace="component/bar::blogheader(album)"></div>

    <div class="lucas-album class_outer" category="BARREL" >

            <img src="./images/img1.jpg" th:each="photo:${album.getPhotos()}" th:src="${photo.getShowPath()}"/>

    </div>

</body>
<script src="js/jquery-2.1.4.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script src="js/jquery-2.1.4.min.js" th:src="@{/js/main.js}"></script>

</html>
