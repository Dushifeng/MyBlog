<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" th:fragment="carouselbar">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/ic_p4.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p5.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p6.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p7.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p8.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p9.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>




<nav class="navbar navbar-default" th:fragment="blogheader(tag)">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="padding: unset">
                <img src="img/logo.png" th:src="@{/img/logo.png}">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="#" th:href="@{/}">主页 </a></li>
                <li th:classappend="${tag}=='blog'?active"><a href="#" th:href="@{/articles}">博客</a></li>
                <li th:classappend="${tag}=='album'?active"><a href="#" th:href="@{/albums}">纪念馆</a></li>
                <li th:classappend="${tag}=='space'?active"><a href="#" th:href="@{/private}">个人空间</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="博客题目">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>







</body>
</html>
