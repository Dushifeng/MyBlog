<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/ionicons/4.4.8/css/ionicons.min.css" rel="stylesheet">
    <link href="#" rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <link href="#" rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}">

    <link href="https://cdn.bootcss.com/morris.js/0.5.1/morris.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jvectormap/2.0.4/jquery-jvectormap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-daterangepicker/3.0.3/daterangepicker.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.5.2/css/fileinput.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="component/admin::main-header"></div>
       <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="component/admin::main-sidebar(main)"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                回忆馆
                <small>上传</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <input type="hidden" th:value="${albums.get(0).id}" id="aid">
            <div class="form-group">
                <label>上传到：</label>
                <select class="form-control" id="selectalbum">
                    <option th:each="album:${albums}" th:value="${album.id}">[[${album.name}]]</option>
                </select>
            </div>

            <div class="file-loading">
                <input id="input-21" enctype="multipart/form-data" name="file" multiple type="file" accept="image/*">
            </div>


            <form id="detailForm" method="post" th:action="@{/admin/detailPage}">
                <input name="val" value="" id="valInput" type="hidden">
                <button type="submit" class="btn btn-block btn-success" id="subBtn">完成</button>
            </form>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0
        </div>
        <strong>杜事峰的个人主页后台</strong>
    </footer>



    <!-- Control Sidebar -->
    <div th:replace="component/admin::control-sidebar"></div>
       <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


</body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script th:src="@{/bower_components/moment/min/moment.min.js}"></script>

<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>

<script th:src="@{/dist/js/pages/dashboard.js}"></script>

<script th:src="@{/dist/js/demo.js}"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.5.2/js/fileinput.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.5.2/js/locales/zh.min.js"></script>

<script>

        $("#input-21").fileinput({
            language: 'zh', //设置语言
            uploadUrl:"/admin/upData", //上传的地址
            allowedFileTypes: ["image", "video"],
            uploadAsync: true, //默认异步上传
            enctype: 'multipart/form-data',
            previewFileType: "image",
            browseClass: "btn btn-success",
            browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
            removeClass: "btn btn-danger",
            removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
            uploadClass: "btn btn-info",
            uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> ",
            uploadExtraData: {
                'alblum_id': $("#aid").val()
            }
        }).on("fileuploaded", function (event, data, previewId, index) {    //一个文件上传成功
                var form = data.form, files = data.files, extra = data.extra,
                    response = data.response, reader = data.reader;

                var val = $("#valInput").val()
                $("#valInput").val(val+"A"+response.upfile.id)
        })


        $("#subBtn").click(function () {
            $("#detailForm").submit();
        })

        $("#selectalbum").change(function () {
            $("#aid").val($(this).val())
        })

</script>

</html>
